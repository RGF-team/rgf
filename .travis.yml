sudo: false

# Travis CI does not currently support Python on Mac OS X
language: generic

os:
  - linux
  - osx

env:
  - PYTHON_VERSION=2.7
  - PYTHON_VERSION=3.4
  - PYTHON_VERSION=3.5
  - PYTHON_VERSION=3.6

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      curl https://repo.continuum.io/miniconda/Miniconda${PYTHON_VERSION:0:1}-latest-MacOSX-x86_64.sh -o miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda${PYTHON_VERSION:0:1}-latest-Linux-x86_64.sh -O miniconda.sh;
    fi

  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

  - conda create -q -n test-environment python=$PYTHON_VERSION
  - source activate test-environment

install:
  - conda install -q numpy scipy nose scikit-learn
  - wget https://github.com/fukatani/rgf_python/releases/download/0.2.0/rgf1.2.zip
  - unzip rgf1.2.zip
  - cd rgf1.2
  - rm bin/*
  - make
  - cd bin
  - export PATH=$PATH:$(pwd)
  - cd ../..
  - python setup.py install

script:
  - python rgf/test/test.py
