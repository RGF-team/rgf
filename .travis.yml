language: python
python:
  - 2.7
  - 3.4
  - 3.5
#cache:
#  directories:
#    - /home/travis/miniconda2
#    - /home/travis/rgf1.2
# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda2/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
# Install packages
install:
  - conda install --yes atlas numpy scipy nose scikit-learn
  - wget https://github.com/fukatani/rgf_python/releases/download/0.2.0/rgf1.2.zip
  - unzip rgf1.2.zip
  - cd rgf1.2
  - sudo rm bin/*
  - make
  - cd ..
  - export PATH="$PATH:/home/travis/build/fukatani/rgf_python/rgf1.2/bin"
#  - sed -i '27c\    loc_exec = "../rgf1.2/bin/rgf"' rgf/sklearn.py
  - sed -n 5,35p rgf/sklearn.py
script:
  - python setup.py install
  - cd rgf
  - python test/test.py
